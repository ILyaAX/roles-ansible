- name: Preparing the build-node
  hosts: '{{ instanse }}'
  become: true
  vars:
    instanse: build
    repository: 'https://github.com/boxfuse/boxfuse-sample-java-war-hello.git'
    package:
      - 'python3-pip'      
      - 'git'
      - 'docker.io'
    workdir: '/opt/app'
    app_name: 'hello-1.0.war'
    image_name: 'ilyaax/boxfuse'

  tasks:

  - name: Make sure the packages are present
    apt:
      name: '{{ package }}'
      state: present
      cache_valid_time: 10000

  - name: Install docker-py 
    pip:
      name: docker
      executable: pip3

  - name: Fetch application on git
    git:
      repo: '{{ repository }}'
      dest: '{{ workdir }}'

  - name: Creating a web application in a maven container
    docker_container:
      name: maven_build
      image: maven:3.3-jdk-8
      volumes:
        - '{{ workdir }}:/usr/src/app'
      auto_remove: true
      working_dir: /usr/src/app
      command: 'mvn clean install'

  - name: Wait for the artifact to be created
    ansible.builtin.wait_for:
      path: '{{ workdir }}/target/{{ app_name }}'

  - name: Make sure that the Dockerfile for the application container is present
    ansible.builtin.template:
      src: 'Dockerfile.j2'
      dest: '{{ workdir }}/Dockerfile'
      mode: '0644'

  - name: Build an image app
    docker_image:
      build:
        path: '{{ workdir }}'
      name: '{{ image_name }}'
      push: true
      source: build

  - name: Clear source
    file:
      state: absent
      path: '{{ workdir }}'
